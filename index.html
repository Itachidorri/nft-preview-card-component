<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="shyamsundar">
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
  </head>

  <body>
    <div role="main" class="container">
      <div class="picture">
        <img class="coin" src="img/image-equilibrium.jpg" alt="cube shape equillibrium coin">
        <div class="overlay">
          <img class="view" src="img/view.png" alt="view icon">
        </div>
      </div>

      <div class="content">
        <h3 class="hover">Equilibrium #3429</h3>
        <p>Our equilibrium collection promotes balance and calm</p>

        <ul>
          <li class="currency">0.041ETH</li>
          <li class="timer">3 days left</li>
        </ul>
      </div>

      <div class="card-footer">
        <img class="pp" src="img/image-avatar.png" alt="profile picture">
        <p class="creator-name ">Creation of <span class="hover">Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
